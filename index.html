<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="status-bar">
      <div id="pomodoro">Pomodoro</div>
      <div id="shortBreak">Short Break</div>
      <div id="longBreak">Long Break</div>
    </div>
    <div class="timer"></div>
    <div class="counter"></div>
    <div class="controls">
      <button id="settings" class="icon">
        <img src="/cog.svg" alt="cog" />
      </button>
      <button id="toggler">Start</button>
      <button id="skip" class="icon">
        <img src="/skip-forward.svg" alt="skip forward" />
      </button>
    </div>
    <div class="tasks">
      <div class="tasks-header">
        <div>Tasks</div>
        <div class="task-menu">
          <button id="taskMenuToggler" class="icon">
            <img
              src="/dots-vertical-circle-outline.svg"
              alt="three vertical dots inside a circle"
            />
          </button>
          <ul class="task-menu-popup">
            <li id="clearFinished">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>trash-can</title>
                  <path
                    d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
                  />
                </svg>
              </div>
              Clear finished tasks
            </li>
            <li id="clearAll">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>trash-can</title>
                  <path
                    d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
                  />
                </svg>
              </div>
              Clear all tasks
            </li>
          </ul>
        </div>
      </div>
      <ul class="task-list"></ul>
      <div class="new-task-menu">
        <button id="addTask">
          <div class="icon">
            <img src="/plus-circle-outline.svg" alt="plus inside a circle" />
          </div>
          Add Task
        </button>
      </div>
    </div>
    <template id="formTemplate">
      <div class="form">
        <div class="form-field">
          <div>Task Title:</div>
          <input type="text" id="title" autofocus maxlength="20" />
        </div>
        <div class="form-field">
          <div>Actual Pomodoros:</div>
          <input type="number" id="actPomodoros" min="0" step="1" />
        </div>
        <div class="form-field">
          <div>Estimated Pomodoros:</div>
          <input type="number" id="estPomodoros" min="0" step="1" />
        </div>
        <div class="form-footer">
          <button id="cancel">Cancel</button>
          <button id="submit">Submit</button>
        </div>
      </div>
    </template>
    <template id="addTaskTemplate">
      <div class="new-task-menu">
        <button id="addTask">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>plus-circle-outline</title>
              <path
                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
              />
            </svg>
          </div>
          Add Task
        </button>
      </div>
    </template>
    <template id="taskTemplate">
      <input type="checkbox" data-type="task" />
      <div class="task-title"></div>
      <div class="task-count"></div>
      <button class="icon" data-type="edit">
        <img src="/dots-vertical.svg" alt="Dots Vertical Icon" />
      </button>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
